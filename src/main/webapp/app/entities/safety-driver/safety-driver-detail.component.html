<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="safetyDriver">
            <h2><span jhiTranslate="cpdaimlerApp.safetyDriver.detail.title">Safety Driver</span> {{safetyDriver.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cpdaimlerApp.safetyDriver.login">Login</span></dt>
                <dd>
                    <span>{{safetyDriver.login}}</span>
                </dd>
                <dt><span jhiTranslate="cpdaimlerApp.safetyDriver.user">User</span></dt>
                <dd>
                    {{safetyDriver.user?.id}}
                </dd>
                <dt><span jhiTranslate="cpdaimlerApp.safetyDriver.licences">Licences</span></dt>
                <dd>
                    <span *ngFor="let licences of safetyDriver.licences; let last = last">
                        <a [routerLink]="['/car-licence', licences?.id, 'view' ]">{{licences.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/safety-driver', safetyDriver.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
