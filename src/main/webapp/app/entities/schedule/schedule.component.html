<h2 id="page-heading">
    <span jhiTranslate="cpdaimlerApp.schedule.home.title">Schedule</span>
</h2>

<kendo-scheduler [kendoSchedulerBinding]="events" [selectedDate]="selectedDate" style="height: 400px;">

</kendo-scheduler>
