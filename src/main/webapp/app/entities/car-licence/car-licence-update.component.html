<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-car-licence-heading" jhiTranslate="cpdaimlerApp.carLicence.home.createOrEditLabel">Create or edit a Car Licence</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!carLicence.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="carLicence.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpdaimlerApp.carLicence.carLicence" for="field_carLicence">Car Licence</label>
                    <select class="form-control" name="carLicence" [(ngModel)]="carLicence.carLicence" id="field_carLicence" >
                        <option value="A">{{'cpdaimlerApp.LICENCE.A' | translate}}</option>
                        <option value="B">{{'cpdaimlerApp.LICENCE.B' | translate}}</option>
                        <option value="B96">{{'cpdaimlerApp.LICENCE.B96' | translate}}</option>
                        <option value="BE">{{'cpdaimlerApp.LICENCE.BE' | translate}}</option>
                        <option value="C1">{{'cpdaimlerApp.LICENCE.C1' | translate}}</option>
                        <option value="C1E">{{'cpdaimlerApp.LICENCE.C1E' | translate}}</option>
                        <option value="C">{{'cpdaimlerApp.LICENCE.C' | translate}}</option>
                        <option value="CE">{{'cpdaimlerApp.LICENCE.CE' | translate}}</option>
                        <option value="D1">{{'cpdaimlerApp.LICENCE.D1' | translate}}</option>
                        <option value="D1E">{{'cpdaimlerApp.LICENCE.D1E' | translate}}</option>
                        <option value="D">{{'cpdaimlerApp.LICENCE.D' | translate}}</option>
                        <option value="DE">{{'cpdaimlerApp.LICENCE.DE' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
