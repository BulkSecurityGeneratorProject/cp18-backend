<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-car-heading" jhiTranslate="cpdaimlerApp.car.home.createOrEditLabel">Create or edit a Car</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!car.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="car.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpdaimlerApp.car.model" for="field_model">Model</label>
                    <input type="text" class="form-control" name="model" id="field_model"
                        [(ngModel)]="car.model" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpdaimlerApp.car.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="car.status" id="field_status" >
                        <option value="DRIVING_EMPTY">{{'cpdaimlerApp.CARSTATUS.DRIVING_EMPTY' | translate}}</option>
                        <option value="DRIVING_FULL">{{'cpdaimlerApp.CARSTATUS.DRIVING_FULL' | translate}}</option>
                        <option value="MAINTENANCE">{{'cpdaimlerApp.CARSTATUS.MAINTENANCE' | translate}}</option>
                        <option value="AVAILABLE">{{'cpdaimlerApp.CARSTATUS.AVAILABLE' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpdaimlerApp.car.licence" for="field_licence">Licence</label>
                    <select class="form-control" id="field_licence" name="licence" [(ngModel)]="car.licence" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="carLicenceOption.id === car.licence?.id ? car.licence : carLicenceOption" *ngFor="let carLicenceOption of carlicences; trackBy: trackCarLicenceById">{{carLicenceOption.carLicence}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
