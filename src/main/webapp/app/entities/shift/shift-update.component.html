<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-shift-heading" jhiTranslate="cpdaimlerApp.shift.home.createOrEditLabel">Create or edit a Shift</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!shift.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="shift.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpdaimlerApp.shift.start" for="field_start_date">Start</label>
                        <input type="date" class="form-control" id="field_start_date" [(ngModel)]="start.date" name="start_date"/>
                        <input type="time" class="form-control" id="field_start_time" [(ngModel)]="start.time" name="start_time"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpdaimlerApp.shift.end" for="field_end_date">End</label>
                    <input type="date" class="form-control" id="field_end_date" [(ngModel)]="end.date" name="start_date"/>
                    <input type="time" class="form-control" id="field_end_time" [(ngModel)]="end.time" name="start_time"/>

                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpdaimlerApp.shift.car" for="field_car">Car</label>
                    <select class="form-control" id="field_car" name="car" [(ngModel)]="shift.car" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="carOption.id === shift.car?.id ? shift.car : carOption" *ngFor="let carOption of cars; trackBy: trackCarById">{{carOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpdaimlerApp.shift.safetyDriver" for="field_safetyDriver">Safety Driver</label>
                    <select class="form-control" id="field_safetyDriver" name="safetyDriver" [(ngModel)]="shift.safetyDriver" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="safetyDriverOption.id === shift.safetyDriver?.id ? shift.safetyDriver : safetyDriverOption" *ngFor="let safetyDriverOption of safetydrivers; trackBy: trackSafetyDriverById">{{safetyDriverOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
