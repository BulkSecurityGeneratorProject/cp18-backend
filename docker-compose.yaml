version: '3'

services:
  elasticsearch:
    image: elasticsearch:6.5.0
    container_name: elasticsearch
    environment:
      - node.name=es01
      - discovery.type=single-node
      - bootstrap.memory_lock=true

  kibana:
    image: kibana:6.5.0
    container_name: kibana
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch

  logstash:
    image: logstash:6.5.0
    container_name: logstash
    volumes:
      - ./log-collector/pipeline/:/usr/share/logstash/pipeline/
    depends_on:
      - elasticsearch

  dashboard:
    build:
      context: ./dashboard
    image: cpdaimler/dashboard
    container_name: dashboard
    environment:
      - PORT=80
    ports:
      - 3000:80
    depends_on:
      - elasticsearch

  log-collector:
    build:
      context: ./log-collector
    image: cpdaimler/log-collector
    container_name: log-collector
    environment:
      - LOG_LEVEL=info
      - LOG_COLLECTOR_PORT=80
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_INDEX=cpdaimler-events
      - JWT_SECRET=productionsecret
      - JWT_ALGORITHM=HS512
    ports:
      - 8080:80
    depends_on:
      - logstash
      - elasticsearch
